<!DOCTYPE html>
<html>
  <head>
    <title>Sadac.com</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script>
      function slidebar()
      {
        if(document.getElementById('slide-bar').style.opacity == 0)
        {
          document.getElementById('slide-bar').style.opacity = 1;
          document.getElementById('link').style.pointerEvents = "all";
          document.getElementById('link1').style.pointerEvents = "all";
          document.getElementById('link2').style.pointerEvents = "all";
        }
        else
        {
          document.getElementById('slide-bar').style.opacity = 0;
          document.getElementById('link').style.pointerEvents = "none";
          document.getElementById('link1').style.pointerEvents = "none";
          document.getElementById('link2').style.pointerEvents = "none";
        }
      }
    </script>
  </head>
  <body class="body">
    <nav class="nav-bar">
      <a href="index.html"><i id="icon" class="fa fa-home"></i></a>
      <i class="logo" id="icon">SADAC</i>
      <i onclick="slidebar()" id="icon" class="fa fa-bars"></i>
    </nav>
    <div class="index-div">
        <section>
          <header>
            <button>GET DETAILS</button>
          </header>
          <p>Get plate number of the vehicle from image and the details of the vehicle from database</p>
        </section>
        <section>
          <header>
            <button>GET HOSPITALS</button>
          </header>
          <p>Get locations of the nearby hospitals using the location received from the image</p>
        </section>
    </div>
    <div id="slide-bar" class="slide-bar">
        <a id="link" href="#"><header>
            Your Account
        </header></a>
        <a id="link1" href="#"><header>
            About Us
        </header></a>
        <a id="link2" href="#"><header>
            Log Out
        </header></a>
    </div>
  </body>
</html>
